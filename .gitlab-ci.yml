stages:
  - prepare
  - build
  - test

.commons: &elixir-commons
  image: elixir:1.10.2-slim
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - $CI_PROJECT_DIR/.mix
      - $CI_PROJECT_DIR/priv/plts
      - ~/.hex/
  before_script:
    - mkdir -p $CI_PROJECT_DIR/priv/plts/
    - mix local.hex --force &&  mix local.rebar --force
    - mix deps.get
    - chmod +x .gitlab/build-scripts/*
    - source .gitlab/build-scripts/docker.gitlab.sh

deps:
  <<: *elixir-commons
  stage: prepare
  variables:
    MIX_HOME: $CI_PROJECT_DIR/.mix
  script:
    - mix deps.get
  dependencies: []
  artifacts:
    paths:
      - mix.lock
      - deps

compile:
  <<: *elixir-commons
  stage: build
  script:
    - mix compile
  dependencies:
    - deps
  artifacts:
    paths:
      - mix.lock
      - _build
      - deps

test:ex_unit:
  <<: *elixir-commons
  stage: test
  variables:
    MIX_HOME: $CI_PROJECT_DIR/.mix
  script:
    - mix test --cover
  coverage: '/\[TOTAL\]\s+(\d+\.\d+)%/'
  dependencies:
    - compile
